# Application system properties
server.port=3003

# The format used for the keystore. It could be set to JKS in case it is a JKS file
server.ssl.keyStoreType=PKCS12
# The path to the keystore containing the certificate
server.ssl.key-store=classpath:keystore/kitchen.p12
# The password used to generate the certificate
server.ssl.key-store-password=123456
# The alias mapped to the certificate
server.ssl.key-alias=kitchen
#trust store location
trust.store=classpath:keystore/kitchen.p12
#trust store password
trust.store.password=123456


#Default locale for web interface
locale=es_CO

# API gateway endpoints configuration:
api.restaurant.gateway.endpoint=http://localhost:3000/api/v1

# Order times configuration in minutes
order.high.priority.time=20
order.medium.priority.time=5
